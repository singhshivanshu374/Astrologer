<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="container">
        <h1>Astrology Insights</h1>
        <form id="astroForm">
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Sur Name:</label>
            <input type="text" name="surname" id="surname" required>

            <label for="day">Date of Birth (Day): </label>
            <input type="number" name="day" id="day" min="1" max="31" required>

            <label for="month">Month :</label>
            <input type="number" name="month" id="month" min="1" max="12" required>

            <label for="year">Year:</label>
            <input type="number" name="year" id="year"  min="1900" max="2024"  required>

            <input type="submit" value="Get Insights ">
        </form>
        <div class="result" id="result"> </div>
    </div>
    <script src="./1.js"></script>
</body>
</html>
